<!-- login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1xbed - Inicio de Sesión</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="dark-mode">
  <div class="login-container">
    <h1>Iniciar sesión</h1>
    <form id="loginForm">
      <label for="usernameLogin">Usuario</label>
      <input type="text" id="usernameLogin" placeholder="Introduce tu usuario" required />
      <label for="passwordLogin">Contraseña</label>
      <input type="password" id="passwordLogin" placeholder="Introduce tu contraseña" required />
      <button type="submit" id="loginButton">Iniciar sesión</button>
    </form>
    <p>No tienes cuenta? <a href="register.html">Regístrate</a></p>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
