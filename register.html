<!-- register.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1xbed - Registro</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="dark-mode">
  <div class="register-container">
    <h1>Registrar cuenta</h1>
    <form id="registerForm">
      <label for="usernameRegister">Usuario</label>
      <input type="text" id="usernameRegister" placeholder="Introduce tu usuario" required />
      <label for="passwordRegister">Contraseña</label>
      <input type="password" id="passwordRegister" placeholder="Introduce tu contraseña" required />
      <label for="confirmPasswordRegister">Repetir Contraseña</label>
      <input type="password" id="confirmPasswordRegister" placeholder="Repite la contraseña" required />
      <button type="submit" id="registerButton">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
  </div>

  <script src="js/register.js"></script>
</body>
</html>
